version: '2'

services:
  db:
    image: postgres

  web:
    build:
      context: .
      args:
        WORK_DIR: $WORK_DIR
    restart: always
    command: $WORK_DIR/bash/prepare.sh
    volumes:
      - .:$WORK_DIR
    expose:
      - "8050"
    depends_on:
      - db
      - node
    links:
      - redis
      - solr

  nginx:
    restart: always
    build: config/nginx
    ports:
      - "8050:8050"
    volumes:
      - .:$WORK_DIR
    depends_on:
      - web

  redis:
    image: redis
    ports:
      - "6379"

  solr:
    image: cpilsworth/solr
    restart: always
    ports:
      - "8983"
    volumes:
      - ./$LOCAL_SOLR_SCHEMA:$SOLR_SCHEMA

  node:
    build:
      context: .
      dockerfile: config/node/Dockerfile
      args:
        WORK_DIR: $WORK_DIR
        STATIC_FOLDER: $STATIC_FOLDER
    volumes:
      - .:$WORK_DIR
    command: $WORK_DIR/bash/tasks_grunt.sh

  base:
    build:
      context: .
      dockerfile: Dockerfile-base

  tox:
    build:
      context: .
      args:
        WORK_DIR: $WORK_DIR
      dockerfile: config/tox/Dockerfile
    command: $WORK_DIR/$PREBUILD_TOX
