{% load i18n %}

{% if promotion.images %}
    <div id="{{ promotion.name|slugify }}" class="carousel slide">
        <ol class="carousel-indicators">
            {% for promotion_image in promotion.images.all %}
                <li data-target="#{{ promotion.name|slugify }}" data-slide-to="{{ forloop.counter0 }}" class="{% if forloop.first %}active{% endif %}"></li>
            {% endfor %}
        </ol>

        <div class="carousel-inner">
            {% for promotion_image in promotion.images.all %}
                <div class="item {% if forloop.first %}active{% endif %}">
                    {% if promotion_image.link_url %}
                        <a href="{{ promotion_image.link_url }}"><img src="{{ promotion_image.image.url }}" title="{{ promotion_image.name }}" /></a>
                    {% else %}
                        <img src="{{ promotion_image.image.url }}" title="{{ promotion_image.name }}" />
                    {% endif %}
                </div>
            {% endfor %}
        </div>

        <a class="left carousel-control" href="#{{ promotion.name|slugify }}" title="{% trans "Previous" %}" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">{% trans "Previous" %}</span>
        </a>
        <a class="right carousel-control" href="#{{ promotion.name|slugify }}" title="{% trans "Next" %}" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">{% trans "Next" %}</span>
        </a>
    </div>
{% endif %}
