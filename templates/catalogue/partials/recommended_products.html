{% load i18n %}
{% load product_tags %}

{% if recommended_products %}
    <h2 class="row page-header">{% trans "Recommended items" %}</h2>
    <div class="row lightSlider">
        {% for product in recommended_products %}
            <div class="col-sm-6 col-md-6">
                {% render_product product %}
            </div>
        {% endfor %}
    </div>
{% endif %}
