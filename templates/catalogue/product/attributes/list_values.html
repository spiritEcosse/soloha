{% load djangular_tags %}

{% angularjs ng %}
    <li role="presentation" class="list"
            {% if ng %}
        ng-repeat="value in attribute.values | filter: {title: query_attr[attribute.pk]}"
        ng-class="{'selected active': value.pk == attribute.selected_val.pk}"
            {% endif %}>
        <a {% if ng %}ng-click="update_price(value, attribute)" ng-bind="value.title" {% endif %}>
            {% if not ng %}
                {{ value.title }}
            {% endif %}
        </a>
    </li>
{% endangularjs %}
