{% load i18n %}
{% load product_tags %}

{% with products_sliced=products|slice:":6" %}
    {% if products_sliced %}
        <h2 class="line-bottom row">{% trans 'Products you recently viewed' %}</h2>

        <div class="lightSlider">
            {% for product in products_sliced %}
                <div class="col-sm-6 col-md-6">
                    {% render_product product %}
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
